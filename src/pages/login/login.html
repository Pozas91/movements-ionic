<ion-content padding>
  <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>
                Username
              </ion-label>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>
                Password
              </ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button icon-right block type="submit" [disabled]="!registerForm.form.valid">
            Sign In
            <ion-icon name="log-in"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
